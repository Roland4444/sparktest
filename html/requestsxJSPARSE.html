<script type="text/babel">

function check(p1, p2)
{
    if ((p1.length>1) && (p1==p2))
        return true;
    return false;
}
function changepass()
{
    var pass1 = document.getElementById('pass1').value
    var pass2 = document.getElementById('pass2').value
    if (!check(pass1, pass2))
        return;
    function getXmlHttp()
        {
            var xmlhttp;
            try {
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e)
            {
                try
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (E)
                {
                    xmlhttp = false;
                }
            }
            if (!xmlhttp && typeof XMLHttpRequest!='undefined')
            {
                xmlhttp = new XMLHttpRequest();
            }
            return xmlhttp;
        }

        var xhr = getXmlHttp()
        var params= this.props.info.number ;
        var request = "/pass?pass="+pass1;
        xhr.open("GET", request, true);
        xhr.onreadystatechange=function()
        {
            if (xhr.readyState != 4) return
            clearTimeout(xhrTimeout)
            if (xhr.status == 200) {

                alert('ответ отправлен');
  /////////////              location.reload();
            }
            if (xhr.status == 500) {
                alert('ответ отправлен');
 ////////////               location.reload();
            }
        }

        xhr.send("a=5&b=4");
        var xhrTimeout = setTimeout( function(){ xhr.abort(); handleError("Timeout") }, 10000);

        function handleError(message)
        {
            alert("Ошибка: "+message)
        }


}
localStorage.setItem('maxitem', 0);
localStorage.setItem('minitem', 0);

</script>
